<!DOCTYPE html>
<head>
<script type="text/javascript">
function show_prompt()
{
var name=prompt("Napisz imię","Imię Nazwisko");
if (name!=null && name!="")
{
document.write("Witaj " + name + "! jak się masz?");
}
}
</script>
<style>
body {background-color: grey;}
</style>
</head>
<body>
Zastosowanie:<br>
Jest używany kiedy użytkownik ma wpisać coś np. zanim wejdzie w dany moduł strony.<br> Np. hasło. Użytkownik po wpisaniu wartość może nacisnął „OK.” albo „Cancel” Jeżeli użytkownik kliknie „OK.” <br>metoda zwraca wpisaną wartość, a w przeciwnym wypadku zwraca null.
<input type="button" onclick="show_prompt()" value="Pokaż prompt box" style="background-color: grey;"/>
</body>
</html>
